<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/que2.css">
</head>
<body>
    <!-- Task: Create a profile card layout using the box model. The profile card 
should include: 
• A profile picture. 
• The user’s name and bio. 
• A button to "Follow" the user. 
Additional Requirements: 
• Add padding and borders to the elements. 
• Ensure the layout is clean and centered on the page using CSS margins. 
• Use the box-sizing property to demonstrate both content-box and border- box on 
different elements. -->


    <div class="card">
        <div class="card-img">
            <img src="https://www.w3schools.com/w3images/team2.jpg" width="100%" alt="">
        </div>
        <div class="card-body">
            <div class="card-info">
                <h2>John Doe</h2>
                <p>Project Manager</p>
            </div>
            <div class="card-btn">
                <button>Follow</button>
            </div>
        </div>
    </div>

</body>
</html>
